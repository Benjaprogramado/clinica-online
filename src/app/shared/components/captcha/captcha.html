<div class="captcha-container">
  <div class="card bg-dark border-primary">
    <div class="card-body">
      <label class="form-label fw-bold mb-3">
        Verificación de seguridad <span class="text-danger">*</span>
      </label>
      
      <div class="d-flex align-items-center gap-3 mb-3">
        <div class="captcha-question">
          <span class="fs-4">{{ numero1() }} + {{ numero2() }} =</span>
        </div>
        <input
          type="number"
          class="form-control captcha-input"
          [ngModel]="resultadoUsuario()"
          (ngModelChange)="resultadoUsuario.set($event); onInputChange()"
          placeholder="?"
          min="0"
          max="20"
          required>
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="generarCaptcha()"
          title="Generar nuevo captcha">
          <i class="pi pi-refresh"></i>
        </button>
      </div>

      @if (captchaCorrecto()) {
        <div class="text-success">
          <i class="pi pi-check-circle me-2"></i>
          Verificación correcta
        </div>
      } @else if (resultadoUsuario() && intentos() > 0) {
        <div class="text-danger">
          <i class="pi pi-times-circle me-2"></i>
          Resultado incorrecto. Intenta nuevamente.
        </div>
      }
    </div>
  </div>
</div>
