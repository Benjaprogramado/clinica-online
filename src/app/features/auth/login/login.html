<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="icono100.png" class="logo">
        <h2>Bienvenido</h2>
        <p>Ingresa tus credenciales para continuar</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('email')"
            placeholder="usuario@ejemplo.com">
          <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">
              El email es obligatorio
            </span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">
              Formato de email inválido
            </span>
          </div>
        </div>
  
        <!-- Password -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input">
            <input
              [type]="mostrarPassword() ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-control"
              [class.is-invalid]="isFieldInvalid('password')"
              placeholder="••••••••">
            <button
              type="button"
              class="btn-toggle-password"
              (click)="togglePassword()">
              <i [class]="mostrarPassword() ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
            </button>
          </div>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">
              La contraseña es obligatoria
            </span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Mínimo 6 caracteres
            </span>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary btn-block btn-login"
          [disabled]="loginForm.invalid || cargando()">
          <span *ngIf="!cargando()">Iniciar Sesión</span>
          <span *ngIf="cargando()">Ingresando...</span>
        </button>
      </form>
  
      <!-- Accesos Rápidos -->
      <div class="accesos-rapidos">
        <p class="accesos-title">Accesos Rápidos (Testing)</p>
        <div class="accesos-grid">
          <!-- 3 Pacientes -->
          <button
            type="button"
            class="btn-acceso-rapido"
            (click)="loginRapido('paciente1')"
            [disabled]="cargando()"
            title="{{ usuariosPrueba().paciente1.nombre }} {{ usuariosPrueba().paciente1.apellido }}">
            <img 
              *ngIf="shouldShowImage('paciente1')"
              [src]="getImageSrc('paciente1')" 
              alt="Paciente 1"
              (error)="onImageError($event, 'paciente1')"
              (load)="onImageLoad($event, 'paciente1')">
            <div class="img-placeholder" *ngIf="shouldShowPlaceholder('paciente1')">
              <i class="pi pi-user"></i>
            </div>
            <span>{{ usuariosPrueba().paciente1.nombre }}</span>
          </button>
          <button
            type="button"
            class="btn-acceso-rapido"
            (click)="loginRapido('paciente2')"
            [disabled]="cargando()"
            title="{{ usuariosPrueba().paciente2.nombre }} {{ usuariosPrueba().paciente2.apellido }}">
            <img 
              *ngIf="shouldShowImage('paciente2')"
              [src]="getImageSrc('paciente2')" 
              alt="Paciente 2"
              (error)="onImageError($event, 'paciente2')"
              (load)="onImageLoad($event, 'paciente2')">
            <div class="img-placeholder" *ngIf="shouldShowPlaceholder('paciente2')">
              <i class="pi pi-user"></i>
            </div>
            <span>{{ usuariosPrueba().paciente2.nombre }}</span>
          </button>
          <button
            type="button"
            class="btn-acceso-rapido"
            (click)="loginRapido('paciente3')"
            [disabled]="cargando()"
            title="{{ usuariosPrueba().paciente3.nombre }} {{ usuariosPrueba().paciente3.apellido }}">
            <img 
              *ngIf="shouldShowImage('paciente3')"
              [src]="getImageSrc('paciente3')" 
              alt="Paciente 3"
              (error)="onImageError($event, 'paciente3')"
              (load)="onImageLoad($event, 'paciente3')">
            <div class="img-placeholder" *ngIf="shouldShowPlaceholder('paciente3')">
              <i class="pi pi-user"></i>
            </div>
            <span>{{ usuariosPrueba().paciente3.nombre }}</span>
          </button>
          
          <!-- 2 Especialistas -->
          <button
            type="button"
            class="btn-acceso-rapido"
            (click)="loginRapido('especialista1')"
            [disabled]="cargando()"
            title="{{ usuariosPrueba().especialista1.nombre }} {{ usuariosPrueba().especialista1.apellido }}">
            <img 
              *ngIf="shouldShowImage('especialista1')"
              [src]="getImageSrc('especialista1')" 
              alt="Especialista 1"
              (error)="onImageError($event, 'especialista1')"
              (load)="onImageLoad($event, 'especialista1')">
            <div class="img-placeholder" *ngIf="shouldShowPlaceholder('especialista1')">
              <i class="pi pi-id-card"></i>
            </div>
            <span>{{ usuariosPrueba().especialista1.nombre }}</span>
          </button>
          <button
            type="button"
            class="btn-acceso-rapido"
            (click)="loginRapido('especialista2')"
            [disabled]="cargando()"
            title="{{ usuariosPrueba().especialista2.nombre }} {{ usuariosPrueba().especialista2.apellido }}">
            <img 
              *ngIf="shouldShowImage('especialista2')"
              [src]="getImageSrc('especialista2')" 
              alt="Especialista 2"
              (error)="onImageError($event, 'especialista2')"

            <div class="img-placeholder" *ngIf="shouldShowPlaceholder('especialista2')">
              <i class="pi pi-id-card"></i>
            </div>
            <span>{{ usuariosPrueba().especialista2.nombre }}</span>
          </button>
          
          <!-- 1 Admin -->
          <button
            type="button"
            class="btn-acceso-rapido"
            (click)="loginRapido('admin')"
            [disabled]="cargando()"
            title="{{ usuariosPrueba().admin.nombre }} {{ usuariosPrueba().admin.apellido }}">
            <img 
              *ngIf="shouldShowImage('admin')"
              [src]="getImageSrc('admin')" 
              alt="Admin"
              (error)="onImageError($event, 'admin')"
              (load)="onImageLoad($event, 'admin')">
            <div class="img-placeholder" *ngIf="shouldShowPlaceholder('admin')">
              <i class="pi pi-shield"></i>
            </div>
            <span>{{ usuariosPrueba().admin.nombre }}</span>
          </button>
        </div>
      </div>
  
      <!-- Links -->
      <div class="login-footer">
        <p>¿No tienes cuenta? 
          <a routerLink="/registro" class="link">Regístrate aquí</a>
        </p>
        <a routerLink="/" class="link">Volver al inicio</a>
      </div>
    </div>
  </div>
