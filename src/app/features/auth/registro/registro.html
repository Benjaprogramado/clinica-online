<div class="registro-container">
    <div class="registro-card">
      <h2>Crear Cuenta</h2>
      <p>Selecciona el tipo de cuenta que deseas crear</p>
  
      <div class="tipo-selector" *ngIf="!tipoSeleccionado">
        <button 
          type="button"
          class="btn-tipo-rectangular"
          (click)="seleccionarTipo('paciente')">
          <div class="btn-tipo-icon">
            <i class="pi pi-user"></i>
          </div>
          <div class="btn-tipo-content">
            <h3>Paciente</h3>
            <p>Solicita turnos y accede a tu historia clínica</p>
          </div>
        </button>
  
        <button 
          type="button"
          class="btn-tipo-rectangular"
          (click)="seleccionarTipo('especialista')">
          <div class="btn-tipo-icon">
            <i class="pi pi-id-card"></i>
          </div>
          <div class="btn-tipo-content">
            <h3>Especialista</h3>
            <p>Gestiona turnos y atiende pacientes</p>
          </div>
        </button>
      </div>
  
      <app-registro-paciente *ngIf="tipoSeleccionado === 'paciente'"></app-registro-paciente>
      <app-registro-especialista *ngIf="tipoSeleccionado === 'especialista'"></app-registro-especialista>
  
      <div class="back-button" *ngIf="tipoSeleccionado">
        <button class="btn btn-secondary" (click)="tipoSeleccionado = null">
          <i class="pi pi-arrow-left"></i>
          Volver
        </button>
      </div>
  
      <div class="registro-footer">
        <p>¿Ya tienes cuenta? 
          <a routerLink="/login" class="link">Inicia sesión aquí</a>
        </p>
      </div>
    </div>
  </div>
